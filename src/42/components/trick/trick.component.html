<div class="modal fade" id="trick" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="myModalLabel">Trick Results<button type="button" class="btn btn-outline-secondary float-end" data-bs-dismiss="modal" aria-label="Close"><mat-icon fontIcon="close"></mat-icon></button></h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="hand">
              <div *ngFor="let domino of state.board?.set">
                <domino [primary]="domino.primary" [secondary]="domino.secondary"></domino>
              </div>
            </div>            
            <ul *ngIf="state.board?.leadDomino">
              <li>Trick #: {{ state.board.number }}</li>
              <li>Count: {{ state.board.count }}</li>
              <li>Lead: {{ state.board.leadDomino.getValue(state.bid.trump) }}</li>
              <li>Winning Domino: {{ state.board.winningDomino.getValue(state.bid.trump) }}</li>
              <li>Winning Player: {{ state.board.winningPlayer.name }}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="onClickNext()" type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Next Trick</button>
      </div>
    </div>
  </div>
</div>
